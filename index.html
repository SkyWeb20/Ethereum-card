<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Equilibrium Collection</title>
</head>

<body>
    <div class="card">
        <div class="image-container">
            <img class="equilibrium-img" src="img/image-equilibrium.jpg" alt="Equilibrium">
            <div class="view-icon"><img src="img/icon-view.svg" alt="View Icon"></div>
        </div>
        <div class="card-content">
            <a class="equilibrium" href="#">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="details">
                <span class="price"><img src="img/icon-ethereum.svg" alt="ETH icon"> 0.041 ETH</span>
                <span class="time-left"><img src="img/icon-clock.svg" alt="clock icon"> 3 days left</span>
            </div>
            <hr>
            <div class="creator">
                <img src="img/image-avatar.png" alt="Creator Avatar">
                <span>Creation of <a class="jules" href="#"> Jules Wyvern</a></span>
            </div>
        </div>
    </div>
</body>

</html>
